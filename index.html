<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Photo Gallery</h1>
        <div class="mb-4">
            <label for="yearSelect" class="form-label">Select Year</label>
            <select id="yearSelect" class="form-select">
                <option value="">Select a Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="Dinesh&Sasi">Dinesh&Sasi</option>
            </select>
        </div>
        <div id="monthContainer" class="d-none">
            <h2 class="text-center">Select Month</h2>
            <ul id="monthList" class="list-group"></ul>
        </div>
    </div>

    <script>
        const months = {
            '2023': ['january', 'february'],
            '2024': ['march'],
            'Dinesh&Sasi':['Dinesh&Sasi']

        };

        const monthContainer = document.getElementById('monthContainer');
        const monthList = document.getElementById('monthList');

        document.getElementById('yearSelect').addEventListener('change', function() {
            const year = this.value;

            // Clear previous month options
            monthList.innerHTML = '';
            monthContainer.classList.add('d-none');

            if (year) {
                monthContainer.classList.remove('d-none');
                months[year].forEach(month => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.textContent = month.charAt(0).toUpperCase() + month.slice(1);
                    listItem.style.cursor = 'pointer';

                    // Add click event to redirect to the selected month page
                    listItem.addEventListener('click', () => {
                        window.location.href = `years/${year}/${month}.html`;
                    });

                    monthList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
